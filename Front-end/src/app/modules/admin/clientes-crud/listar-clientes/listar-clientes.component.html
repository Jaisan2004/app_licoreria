<h2>Lista de Clientes</h2>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.id }}</td>
      <td>{{ cliente.nombre }}</td>
      <td>{{ cliente.email }}</td>
      <td>
        <button (click)="editCliente(cliente.id)">Editar</button>
        <button (click)="deleteCliente(cliente.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
<a routerLink="/admin/clientes/agregar">Agregar Cliente</a>
