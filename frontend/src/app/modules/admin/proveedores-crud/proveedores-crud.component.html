<div class="proveedor-crud-container">
    <h2>{{ isEditing ? 'Editar Proveedor' : 'Crear Proveedor' }}</h2>
  
    <form [formGroup]="proveedorForm" (ngSubmit)="onSubmit()">
      <label for="nombre">Nombre:</label>
      <input id="nombre" formControlName="nombre" type="text" required>
      
      <label for="direccion">Dirección:</label>
      <input id="direccion" formControlName="direccion" type="text" required>
  
      <label for="telefono">Teléfono:</label>
      <input id="telefono" formControlName="telefono" type="text" required>
  
      <button type="submit">{{ isEditing ? 'Actualizar' : 'Crear' }}</button>
      <button type="button" (click)="resetForm()">Cancelar</button>
    </form>
  
    <h3>Lista de Proveedores</h3>
    <ul>
      <li *ngFor="let proveedor of proveedores">
        {{ proveedor.nombre }} - {{ proveedor.direccion }} - {{ proveedor.telefono }}
        <button (click)="editProveedor(proveedor)">Editar</button>
        <button (click)="deleteProveedor(proveedor.id)">Eliminar</button>
      </li>
    </ul>
  </div>
